<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Conversor de Moedas</title>
</head>
<body >
<header class="container-header">

    <div class="container-header">
        <a href="/imersao-dev-alura/index.html" >
           <div class="home"> Home </div>
        </a>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
         alt="">

    <h1 class="page-title">
        Calculadora
    </h1>

    <div class="container-header">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </div>


</header>

<main>
    <div class="container-calc">
        <div >
            <label class="input-label" for="primeiroNumero">Primeiro Numero</label>
            <input data-primeiroNumero class="input-calc" name="primeiroNumero" type="number" maxlength="3">
            <label class="input-label" for="segundoNumero">Segundo Numero</label>
            <input data-segundoNumero class="input-calc" name="segundoNumero" type="number">
            <label class="input-label" for="operacao">Operação</label>
            <select data-operacaoselect class="input-calc" name="operacao"  id="operacao"  >
                <option data-operacao value=""></option>
                <option data-operacao value="+">Somar</option>
                <option data-operacao value="-">Subtrair</option>
                <option data-operacao value="/">Dividir</option>
                <option data-operacao value="*">Multiplicar</option>
            </select>

            <button onclick="calcular()" data-btncalcular class="button">Calcular</button>

        </div>

        <div   class="img-calculadora">
            <label data-resultado class="label-resultado" for="operacao"></label>
        </div>
    </div>
</main>
<script src="../js/calculadora.js"></script>
</body>
</html>
