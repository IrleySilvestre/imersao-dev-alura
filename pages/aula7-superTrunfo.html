<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Super Trunfo</title>

</head>
<body class="body-aula6">
<header>

    <div>
        <a href="/imersao-dev-alura/index.html">
            <div class="home">Home</div>
        </a>
    </div>

        <div class="container-header">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </div>

</header>

<main class="container-main-tabela">
    <h1 class="page-title">Super Trunfo</h1>

    <button  data-btnSortear class="button-jogar -intativo" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

    <form class="formCartas" id="form">
        <div class="wrapper">
            <div data-cartaJogador class="carta-borda">
                <p class="titulo-carta">Jogador</p>

                 <img class="imagem-logo" src="../img/fireboll-tennis.png"
                     alt="">
            </div>

            <div>
                <div data-cartaMaquina class="carta-borda">
                    <p class="titulo-carta">Maquina</p>
                    <img class="imagem-logo" src="../img/fireboll-tennis.png"
                         alt="">


                </div>
            </div>
        </div>
        <button data-btnJogar class="button-jogar -intativo" type="button" id="btnJogar" onclick="jogar()" disabled>Jogar</button>
        <div class="resultado-final" data-resultado hidden></div>
    </form>


</main>
<script src="../js/aula7-superTrunfo.js"></script>
</body>
</html>
