<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Tabela de classificação</title>

</head>
<body class="body-aula6">
<header>

    <div >
        <a href="/imersao-dev-alura/index.html">
            <div class="home">Home</div>
        </a>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
         alt="">

    <div class="container-header">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </div>

</header>

<main class="container-main-tabela">
    <h1 class="page-title">Super Trunfo</h1>

    <button data-btnSortear class="button-jogar" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

    <form class="frm-jogo" id="form">
        <h2 class="page-subtitle">Escolha o seu atributo</h2>
        <div class="wrapper">
            <div>
                <div id="carta-jogador">
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                         style=" width: inherit; height: inherit; position: absolute;">
                    <h3 data-atributosCarta></h3>
                </div>
            </div>
            <div>
                <div id="carta-maquina" class="carta"><img
                        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                        style=" width: inherit; height: inherit; position: absolute;"></div>
            </div>
        </div>
        <button data-btnJogar class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled=>Jogar</button>
        <div id="resultado"></div>
    </form>


</main>
<script src="../js/aula7-superTrunfo.js"></script>
</body>
</html>
