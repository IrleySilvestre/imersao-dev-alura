<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Aluraflix - Aula 5</title>

</head>
<body>
<header class="container-header">

    <div class="container-header">
        <a href="/imersao-dev-alura/index.html">
            <div class="home">Home</div>
        </a>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
         alt="">

    <h1 class="page-title">
        Tabela de classificação
    </h1>

    <div class="container-header">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </div>

</header>

<main class="container-main-tabela">


    <table class="table-classificacao" >
        <thead class="table-classificacao-th-tr-td">
        <tr class="table-classificacao-th-tr-td">
            <th class="table-classificacao-th-tr-td">Nome</th>
            <th class="table-classificacao-th-tr-td">Vitórias</th>
            <th class="table-classificacao-th-tr-td">Empates</th>
            <th class="table-classificacao-th-tr-td">Derrotas</th>
            <th class="table-classificacao-th-tr-td">Pontos</th>
            <th class="table-classificacao-th-tr-td">Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaJogadores">
        <tr class="table-classificacao-th-tr-td">
            <td class="table-classificacao-th-tr-td">Paulo</td>
            <td class="table-classificacao-th-tr-td">2</td>
            <td class="table-classificacao-th-tr-td">1</td>
            <td class="table-classificacao-th-tr-td">1</td>
            <td class="table-classificacao-th-tr-td">7</td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas"  onClick="adicionarVitoria()">Vitória</button>
            </td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas"  onClick="adicionarEmpate()">Empate</button>
            </td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas" onClick="adicionarDerrota()">Derrota</button>
            </td>
        </tr>
        <tr class="table-classificacao-th-tr-td">
            <td class="table-classificacao-th-tr-td">Rafa</td>
            <td class="table-classificacao-th-tr-td">1</td>
            <td class="table-classificacao-th-tr-td">4</td>
            <td class="table-classificacao-th-tr-td">2</td>
            <td class="table-classificacao-th-tr-td">7</td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas" onClick="adicionarVitoria()">Vitória</button>
            </td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas" onClick="adicionarEmpate()">Empate</button>
            </td>
            <td class="table-classificacao-th-tr-td">
                <button class="btn-tabelas" onClick="adicionarDerrota()">Derrota</button>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<script src="../js/aluraflix-aula5.js"></script>
</body>
</html>
