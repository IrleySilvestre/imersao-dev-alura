<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Magic Trunfo</title>

</head>
<body class="body-aula8">
<header>

    <div>
        <a href="/imersao-dev-alura/index.html">
            <div class="home">Home</div>
        </a>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
         alt="">

    <div class="container-header">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </div>

</header>

<main class="container-main-tabela">
    <h1 class="page-title -m">Magic Trunfo</h1>

    <button  data-btnSortear class="button-jogar -intativo" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

    <form class="formCartas" id="form">
        <div class="wrapper">
            <div data-cartaJogador class="carta-borda">

                <div data-pontuacao-jogador class="titulo-carta">
                    <p>Cartas</p>
                    <p >Jogador</p>
                    <p>Pontos = 0</p>
                </div>

                <div class="carta -jogador">
                    <img class="imagem-logo" src="../img/reliquias-potter.png" alt="">
                </div>
            </div>

            <div>
                <div data-cartaMaquina  class="carta-borda">

                    <div data-pontuacao-maquina class="titulo-carta">
                        <p >Cartas</p>
                        <p >Computador</p>
                        <p >Pontos = 0</p>
                    </div>

                    <div class="carta -jogador">
                        <img class="imagem-logo" src="../img/reliquias-potter.png" alt="">
                    </div>

                </div>
            </div>
        </div>
        <button data-btnJogar class="button-jogar -intativo" type="button" id="btnJogar" onclick="jogar()" disabled>Jogar</button>
        <div class="resultado-final" data-resultado hidden></div>
    </form>


</main>
<script src="../js/magic-trunfo.js"></script>
</body>
</html>
